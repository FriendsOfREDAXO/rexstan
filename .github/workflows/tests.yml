name: Unit tests

on:
  push:
      branches: [main]
  pull_request:

jobs:

  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          coverage: none

      - uses: "ramsey/composer-install@v2"
        with:
          composer-options: "--prefer-dist --no-progress --no-suggest"

      - run: composer require redaxo/source

      - name: Setup REDAXO
        run: |
            sudo /etc/init.d/mysql start
            mysql -uroot -h127.0.0.1 -proot -e 'create database redaxo5;'
            git apply vendor/redaxo/source/.github/workflows/default.config.yml.github-action.diff
            php vendor/redaxo/source/.tools/bin/setup

      - run: composer phpunit
